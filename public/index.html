<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SongSeek</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      margin: 2rem;
    }
    h1 {
      color: #109790;
      margin-bottom: 0.5em;
      font-size: 2rem;
      text-align: center;
    }
    .section {
      margin-bottom: 2em;
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #333;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1em;
      background: #f9fafb;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background: #109790;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 0.5em;
      transition: background 0.2s;
    }
    button:hover {
      background: #1dbe73;
    }
    .feedback, .progress {
      margin: 1em 0 0.5em 0;
      padding: 0.7em 1em;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 500;
    }
    .feedback {
      background: #ffeaea;
      color: #b91c1c;
      border: 1px solid #fca5a5;
      display: none;
    }
    .progress {
      background: #e0f7ef;
      color: #047857;
      border: 1px solid #6ee7b7;
      display: none;
    }
    .divider {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 2em 0;
    }
    /* --- Paste Button Improvements --- */
    button.paste-btn {
      width: 44px;
      height: 44px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      color: #109790;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: background 0.2s;
      cursor: pointer;
    }
    button.paste-btn:hover {
      background: #e0f7ef;
    }
    /* --- To-Select Improvements --- */
    .to-select {
      margin-bottom: 1.5em;
    }
    .to-select label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 0.5em;
    }
    .to-select select {
      width: 100%;
      height: 44px;
      padding: 0.7em;
      font-size: 1em;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .to-select select:focus {
      outline: none;
      border-color: #109790;
      box-shadow: 0 0 0 2px rgba(16, 151, 144, 0.2);
    }
    /* --- Consistent Input Height --- */
    input[type="text"] {
      height: 44px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 0 1em;
      font-size: 1em;
      background: #f9fafb;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SongSeek</h1>

    <div class="section">
      <label for="songLink">Convert Track</label>
      <div style="display: flex; gap: 0.5em; align-items: stretch; margin-bottom: 1em;">
        <input type="text" id="songLink" placeholder="Paste a Spotify, Deezer, or YouTube link..." style="flex: 1;" />
        <button type="button" class="paste-btn" onclick="pasteSongLink()" aria-label="Paste">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 22px; height: 22px; display: block;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75A2.25 2.25 0 0014.25 4.5h-4.5A2.25 2.25 0 007.5 6.75v3.75m9 0V17.25A2.25 2.25 0 0114.25 19.5h-4.5A2.25 2.25 0 017.5 17.25V10.5m9 0h-9" />
          </svg>
        </button>
      </div>
      <div class="to-select">
        <label for="targetPlatform">Convert to</label>
        <select id="targetPlatform">
          <option value="deezer">Deezer</option>
          <option value="spotify">Spotify</option>
          <option value="ytmusic">YouTube Music</option>
        </select>
      </div>
      <button onclick="convert()">Convert Track</button>
    </div>

    <hr class="divider">

    <div class="section">
      <label for="universalPlaylistLink">Convert Playlist</label>
      <div style="display: flex; gap: 0.5em; align-items: stretch; margin-bottom: 1em;">
        <input type="text" id="universalPlaylistLink" placeholder="Paste a Spotify, Deezer, or YouTube playlist link..." style="flex: 1;" />
        <button type="button" class="paste-btn" onclick="pasteUniversalPlaylistLink()" aria-label="Paste">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 22px; height: 22px; display: block;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75A2.25 2.25 0 0014.25 4.5h-4.5A2.25 2.25 0 007.5 6.75v3.75m9 0V17.25A2.25 2.25 0 0114.25 19.5h-4.5A2.25 2.25 0 017.5 17.25V10.5m9 0h-9" />
          </svg>
        </button>
      </div>
      <div style="display: flex; gap: 0.5em; margin-bottom: 1em;">
        <button id="spotifyLoginBtn" type="button" onclick="spotifyLogin()">Login with Spotify</button>
        <span id="spotifyStatus" style="align-self: center; font-size: 0.95em;"></span>
        <button id="youtubeLoginBtn" type="button" onclick="youtubeLogin()">Login with YouTube</button>
        <span id="youtubeStatus" style="align-self: center; font-size: 0.95em;"></span>
      </div>
      <div class="to-select">
        <label for="universalTargetPlatform">Convert to</label>
        <select id="universalTargetPlatform">
          <option value="spotify">Spotify</option>
          <option value="ytmusic">YouTube Music</option>
          <option value="deezer">Deezer</option>
        </select>
      </div>
      <button onclick="convertUniversalPlaylist()">Convert</button>
    </div>

    <div id="feedback" class="feedback"></div>
    <div id="progress" class="progress"></div>
  </div>
  <script>
    let session = localStorage.getItem('spotify_session');
    let ytSession = localStorage.getItem('yt_session');

    function showFeedback(msg) {
      const el = document.getElementById('feedback');
      el.textContent = msg;
      el.style.display = 'block';
    }
    function hideFeedback() {
      document.getElementById('feedback').style.display = 'none';
    }
    function showProgress(msg) {
      const el = document.getElementById('progress');
      el.textContent = msg;
      el.style.display = 'block';
    }
    function hideProgress() {
      document.getElementById('progress').style.display = 'none';
    }

    function convert() {
      hideFeedback(); hideProgress();
      const link = document.getElementById('songLink').value.trim();
      const to = document.getElementById('targetPlatform').value;
      if (!link) return showFeedback('Please enter a track link!');
      const from = detectPlatform(link);
      if (!from) return showFeedback('Could not detect platform from link!');
      // Check login requirements for single track conversion if needed (future-proof)
      if ((from === 'spotify' || to === 'spotify') && !session) return showFeedback('Please connect to Spotify first!');
      if ((from === 'ytmusic' || to === 'ytmusic') && !ytSession) return showFeedback('Please login with YouTube first!');
      window.location.href = `/convert?link=${encodeURIComponent(link)}&to=${encodeURIComponent(to)}`;
    }

    function convertPlaylist() {
      hideFeedback(); hideProgress();
      const link = document.getElementById('playlistLink').value.trim();
      if (!link) return showFeedback('Please enter a Deezer playlist link!');
      if (!session) return showFeedback('Please connect to Spotify first!');
      listenForProgress(session);
      window.location.href = `/convert-playlist?link=${encodeURIComponent(link)}&session=${encodeURIComponent(session)}`;
    }

    function youtubeLogin() {
      window.location.href = '/youtube/login';
    }
    function convertSpotifyToYouTube() {
      hideFeedback(); hideProgress();
      const playlistLink = document.getElementById('spotifyPlaylistLink').value.trim();
      if (!playlistLink) return showFeedback('Please enter a Spotify playlist link!');
      if (!ytSession) return showFeedback('Please login with YouTube first!');
      const match = playlistLink.match(/playlist\/([a-zA-Z0-9]+)/);
      if (!match) return showFeedback('Invalid Spotify playlist link!');
      const playlistId = match[1];
      if (!session) return showFeedback('Please connect to Spotify first!');
      window.location.href = `/convert-spotify-to-youtube?playlistId=${encodeURIComponent(playlistId)}&ytSession=${encodeURIComponent(ytSession)}&spToken=${encodeURIComponent(session)}`;
    }

    function convertYouTubePlaylist() {
      hideFeedback(); hideProgress();
      const link = document.getElementById('youtubePlaylistLink').value.trim();
      if (!link) return showFeedback('Please enter a YouTube playlist link!');
      if (!session) return showFeedback('Please connect to Spotify first!');
      listenForProgress(session);
      window.location.href = `/convert-youtube-playlist?link=${encodeURIComponent(link)}&session=${encodeURIComponent(session)}`;
    }

    function listenForProgress(session) {
      const progressDiv = document.getElementById('progress');
      progressDiv.style.display = 'block';
      progressDiv.textContent = 'Starting...';
      const evtSource = new EventSource(`/progress/${session}`);
      evtSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        if (data.stage === 'Error') {
          progressDiv.textContent = 'Error: ' + (data.error || 'Unknown error');
          evtSource.close();
        } else if (data.stage === 'Done') {
          progressDiv.textContent = 'Done!';
          evtSource.close();
        } else if (data.stage) {
          if (data.total && data.total > 0) {
            progressDiv.textContent = `${data.stage} (${data.current} / ${data.total})`;
          } else {
            progressDiv.textContent = data.stage;
          }
        }
      };
      evtSource.onerror = function() {
        progressDiv.textContent = 'Connection lost.';
        evtSource.close();
      };
    }

    function pasteSongLink() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('songLink').value = text;
      });
    }

    function pasteUniversalPlaylistLink() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('universalPlaylistLink').value = text;
      });
    }

    function updateLoginStatus() {
      document.getElementById('spotifyStatus').textContent = session ? 'Connected' : 'Not Connected';
      document.getElementById('spotifyStatus').style.color = session ? '#047857' : '#b91c1c';
      document.getElementById('youtubeStatus').textContent = ytSession ? 'Connected' : 'Not Connected';
      document.getElementById('youtubeStatus').style.color = ytSession ? '#047857' : '#b91c1c';
    }
    updateLoginStatus();

    function spotifyLogin() {
      window.location.href = '/login';
    }
    function youtubeLogin() {
      window.location.href = '/youtube/login';
    }

    function detectPlatform(link) {
      // Deezer playlist
      if (/deezer\.com\/(?:[a-z]{2}\/)?playlist\//.test(link) || /deezer\.com\/playlist\?/.test(link)) return 'deezer';
      // Deezer track
      if (/deezer\.com\/(?:[a-z]{2}\/)?track\//.test(link) || /deezer\.com\/track\?/.test(link) || /link\.deezer\.com\//.test(link)) return 'deezer';
      // Spotify playlist
      if (/spotify\.com\/playlist\//.test(link) || /open\.spotify\.com\/playlist\//.test(link)) return 'spotify';
      // Spotify track
      if (/spotify\.com\/track\//.test(link) || /open\.spotify\.com\/track\//.test(link)) return 'spotify';
      // YouTube playlist (playlist page, video in playlist, or youtu.be with list)
      if (
        /youtube\.com\/playlist\?list=/.test(link) ||
        /youtube\.com\/watch\?.*list=/.test(link) ||
        /music\.youtube\.com\/playlist\?list=/.test(link) ||
        /music\.youtube\.com\/watch\?.*list=/.test(link) ||
        /youtu\.be\/.*[?&]list=/.test(link)
      ) return 'ytmusic';
      // YouTube Music or youtu.be (single track)
      if (/music\.youtube\.com\/watch\?/.test(link) || /youtu\.be\//.test(link) || /youtube\.com\/watch\?v=/.test(link)) return 'ytmusic';
      return null;
    }

    function convertUniversalPlaylist() {
      hideFeedback(); hideProgress();
      const link = document.getElementById('universalPlaylistLink').value.trim();
      const to = document.getElementById('universalTargetPlatform').value;
      if (!link) return showFeedback('Please enter a playlist link!');
      const from = detectPlatform(link);
      if (!from) return showFeedback('Could not detect platform from link!');
      // Check login requirements
      if ((from === 'deezer' || to === 'spotify') && !session) return showFeedback('Please connect to Spotify first!');
      if ((from === 'spotify' && to === 'ytmusic') && !ytSession) return showFeedback('Please login with YouTube first!');
      if ((from === 'ytmusic' && to === 'spotify') && !session) return showFeedback('Please connect to Spotify first!');
      if ((from === 'ytmusic' && to === 'spotify') && !session) return showFeedback('Please connect to Spotify first!');
      if ((from === 'ytmusic' && to === 'spotify') && !session) return showFeedback('Please connect to Spotify first!');
      // Route to correct backend endpoint
      listenForProgress(session || ytSession);
      if (from === 'deezer' && to === 'spotify') {
        window.location.href = `/convert-playlist?link=${encodeURIComponent(link)}&session=${encodeURIComponent(session)}`;
      } else if (from === 'spotify' && to === 'ytmusic') {
        const match = link.match(/playlist\/([a-zA-Z0-9]+)/);
        if (!match) return showFeedback('Invalid Spotify playlist link!');
        const playlistId = match[1];
        window.location.href = `/convert-spotify-to-youtube?playlistId=${encodeURIComponent(playlistId)}&ytSession=${encodeURIComponent(ytSession)}&spToken=${encodeURIComponent(session)}`;
      } else if (from === 'ytmusic' && to === 'spotify') {
        window.location.href = `/convert-youtube-playlist?link=${encodeURIComponent(link)}&session=${encodeURIComponent(session)}`;
      } else {
        // Fallback: try generic track/playlist conversion if supported
        showFeedback('This conversion is not supported yet.');
      }
    }

    // Call updateLoginStatus on page load and after login redirects
    window.addEventListener('DOMContentLoaded', updateLoginStatus);
  </script>
</body>
</html>
