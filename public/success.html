<!DOCTYPE html>
<html>
<head>
  <title>Login Success</title>
</head>
<body>
  <h1 id="status"></h1>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('youtube_session')) {
      document.getElementById('status').textContent = 'YouTube login successful! Redirecting...';
      localStorage.setItem('yt_session', params.get('youtube_session'));
      setTimeout(() => window.location.href = '/', 1500);
    } else if (params.has('session')) {
      document.getElementById('status').textContent = 'Spotify login successful! Redirecting...';
      localStorage.setItem('spotify_session', params.get('session'));
      setTimeout(() => window.location.href = '/', 1500);
    } else {
      document.getElementById('status').textContent = 'Login failed. Please try again.';
    }
  </script>
</body>
</html>
